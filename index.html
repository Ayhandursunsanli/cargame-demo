<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<section class="player_options pt-5">
    <h1 class="text-center pb-4">Bil ve İlerle</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="player_formation">
                    <form class="player_formation_form" action="">
                        <label for="">1.Basamak Sayısı Seçin :</label>
                        <select class="number_of_digits_1" name="" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="">2.Basamak Sayısı Seçin :</label>
                        <select class="number_of_digits_2" name="" id="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="">İşlem Türü Seçin :</label>
                        <select class="operation_type text-center" name="" id="">
                            <option class="plus" value="+">+</option>
                            <option class="extraction" value="-">-</option>
                            <option class="impact" value="*">x</option>
                            <option class="divide" value="/">/</option>
                        </select>
                        <button class="start_game" type="button">Oyuna Başla !</button>
                    </form>
                </div>
            </div>
            <h4 class="text-center hazir_ol mt-5">YARIŞA BAŞLAMAYA HAZIR OL !</h4>
            <h6 class="text-center aciklama">Lütfen yukarda hesaplayacağın işlemlerin basamak sayısını ve işlem türünü seç ve hazır olduğunda "Oyuna Başla!"</h6>
            <img class="loading_car" src="/img/car_1.webp" alt="">
        </div>
    </div>
</section>

<section class="play_ground">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div>Kalan süre: <span id="timeLeft">60</span> saniye</div>
                <div class="game_section">
                    <img class="car" src="/img/car_2.png" alt="">
                    <section class="race mt-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="race_play">
                                        <form class="race_play_form" action="">
                                            <p class="number_one"></p>
                                            <p class="operation"></p>
                                            <p class="number_two"></p>
                                            <p class="equal">=</p>
                                            <input class="answer" id="answer" type="number" placeholder="Sonucu Giriniz...">
                                            <button class="cevap_btn" type="button">Cevap Ver</button>
                                        </form>
                                        <div class="alert alert-success" role="alert">
                                            <i class="bi bi-bookmark-check"> Doğru</i>
                                        </div>
                                        <div class="alert alert-danger" role="alert">
                                            <i class="bi bi-bookmark-x"> Yanlış! Biraz Daha Çabala :) </i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- my js -->
    <script src="/app.js"></script>
</body>
</html>
